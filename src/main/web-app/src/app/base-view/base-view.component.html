 <mat-card>
<mat-toolbar color="primary" class="topbar telative">
        <div class="navbar-header">
            SRM
        </div>
    </mat-toolbar>
    
 

 <mat-sidenav-container class = "layout-container">
  <mat-sidenav mode="side" opened class="layout-sidenav">
 

	<app-employee-detail></app-employee-detail>
	</mat-sidenav>
	 <mat-sidenav-content>
	<nav mat-tab-nav-bar color="primary" backgroundColor="warn">
		<ng-container *ngFor="let link of navLinks">
		  <a mat-tab-link
		     [routerLink]="link.path"
		     routerLinkActive #rla="routerLinkActive"
		     [active]="rla.isActive">
		    {{link.label}}
		  </a>
	  </ng-container>  
	</nav>

<router-outlet></router-outlet>
</mat-sidenav-content>
</mat-sidenav-container> 
</mat-card>
