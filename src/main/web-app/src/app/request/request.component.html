<div class="mat-elevation-z8">
<button mat-fab color="primary" (click)="onAddRequest()" *ngIf="!disableAddRequest">
    <mat-icon >add</mat-icon>
 </button>
  
<table mat-table *ngIf="dataSource" [dataSource]="dataSource" matSort>

  

    <!-- Request Description Column -->
    <ng-container matColumnDef="reqDesc">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Request Description </th>
      <td mat-cell *matCellDef="let row"><button mat-button color="primary" (click)="viewReqDescription(row)" > {{row.description | slice:0:25}} </button></td>
    </ng-container>

	 <!-- Start DateTime Column -->
    <ng-container matColumnDef="startDtm">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Start DateTime </th>
      <td mat-cell *matCellDef="let row"> {{row.startDtm | date}}</td>
    </ng-container>
    
    <!-- Tentative end DateTime Column -->
    <ng-container matColumnDef="tentativeEndDtm">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Tentative End DateTime </th>
      <td mat-cell *matCellDef="let row"> {{row.tentativeEndDtm | date}}</td>
    </ng-container>

    <!-- Status Column -->
    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Status </th>
      <td mat-cell *matCellDef="let row"> {{row.status}}</td>
    </ng-container>
    <!-- Action Column -->
    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Action </th>
      <td mat-cell *matCellDef="let row" class="manager-icons" >
        <button  mat-icon-button color="primary" (click)="onCancel(row)" [disabled]="!(row.status === requestStatusMap.get('OPEN') || row.status === requestStatusMap.get('INDISCUSSION'))">
          <mat-icon >cancel</mat-icon>
        </button>
        <button mat-icon-button color="accent"  *ngIf="row.status==requestStatusMap.get('INDISCUSSION') && commentsAreThere" (click)="onAddComment(row)" >
          <mat-icon >add_comment</mat-icon>
        </button>
        <button mat-icon-button color="accent" *ngIf="row.status==requestStatusMap.get('INDISCUSSION') && commentsAreThere" (click)="onViewDiscussion(row)" >
          <mat-icon >comment</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;">
    </tr>
  </table>
  
  

</div>
