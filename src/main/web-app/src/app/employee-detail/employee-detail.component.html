<mat-card class="employee-card" *ngIf="employee">


  <div *ngIf="isImg; else templateImg">
    <img mat-card-image src='employee.img' alt="employee" height="200px" width="50px">
  </div>

  <ng-template #templateImg>
    <img mat-card-image src='../../assets/images/employeeImage.png' alt="employee" height="200px" width="50px">
  </ng-template>

  <mat-card-content>
    <p><b>{{employee.firstName +' '+ employee.lastName}}</b></p>
    <p><b>{{employee.designation}} ({{employee.department}})</b></p>
    <p *ngIf="employee.managerName">Reports to {{employee.managerName}}</p>
  </mat-card-content>
</mat-card>
