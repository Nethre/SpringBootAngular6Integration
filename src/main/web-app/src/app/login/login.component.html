<div class="parent">

<mat-toolbar class="topbar telative" style="color:white;background-color:#3700B3;">
	<span>SRM</span>
</mat-toolbar>

<button mat-fab><a [href]="googleCodeUrl">G+</a></button>
    <form>
      <table>
        <tr>
          <td>
            <mat-form-field>
            <input matInput placeholder="Username" [(ngModel)]="loginDetail.userName" name="username" required>
            </mat-form-field>
          </td>
        </tr>
        <tr>
        	<td>
        		<mat-form-field>
          		<input matInput placeholder="Password" [(ngModel)]="loginDetail.password" type="password" name="password" required>
        		</mat-form-field>
        	</td>
     	</tr>
      </table>
    </form>    

  <mat-card-actions>
    <button mat-raised-button (click)="login()" color="primary">Login</button>
  </mat-card-actions>
</div>
