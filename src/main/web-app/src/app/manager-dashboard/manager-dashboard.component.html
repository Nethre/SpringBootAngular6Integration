<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" matSort>

    <!-- ID Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
      <td mat-cell *matCellDef="let row"> {{row.id}} </td>
    </ng-container>

    <!-- Request Description Column -->
    <ng-container matColumnDef="reqDesc">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Request Description </th>
      <td mat-cell *matCellDef="let row"><button mat-button color="primary" (click)="viewReqDescription(row)"> {{row.reqDesc | slice:0:25}} </button></td>
    </ng-container>

    <!-- Raised By Column -->
    <ng-container matColumnDef="empId">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Raised By </th>
      <td mat-cell *matCellDef="let row"> {{row.empId}} </td>
    </ng-container>

    <!-- Staus Column -->
    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Staus </th>
      <td mat-cell *matCellDef="let row"> {{row.status}} </td>
    </ng-container>
    <!-- Action Column -->
    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Action </th>
      <td mat-cell *matCellDef="let row" class="manager-icons">
        <button mat-icon-button color="primary" (click)="onAccept(row)" [disabled]="!(row.status==='open' || row.status==='pending')">
          <mat-icon >thumb_up_alt</mat-icon>
        </button>
        <button mat-icon-button color="warn" (click)="onReject(row)" [disabled]="!(row.status==='open' || row.status==='pending')">
          <mat-icon >thumb_down_alt</mat-icon>
        </button>
        <button mat-icon-button color="accent" (click)="onMeet(row)" [disabled]="!(row.status==='open')">
          <mat-icon >people</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;">
    </tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
</div>
