

<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" matSort>

    <!-- ID Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
      <td mat-cell *matCellDef="let row"> {{row.id}} </td>
    </ng-container>

    <!-- Request Description Column -->
    <ng-container matColumnDef="reqDesc">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Request Description </th>
      <td mat-cell *matCellDef="let row"> {{row.reqDesc}} </td>
    </ng-container>

    <!-- Raised By Column -->
    <ng-container matColumnDef="empId">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Raised By </th>
      <td mat-cell *matCellDef="let row"> {{row.empId}} </td>
    </ng-container>

    <!-- Staus Column -->
    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Staus </th>
      <td mat-cell *matCellDef="let row" [style.color]="row.color"> {{row.status}} </td>
    </ng-container>
    <!-- Action Column -->
    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Action </th>
      <td mat-cell *matCellDef="let row" [style.color]="row.color"> <span style="display:inline;"><button mat-raised-button color="primary">Accept</button> <button mat-raised-button color="accent">Let's Meet</button> <button mat-raised-button color="warn">Reject</button> </span></td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;">
    </tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
</div>
